{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogOn</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title"><a href="/">BlogOn</h1></a>
        </div>
        <div class="auth-container">
            <div class="login-container">
                <div class="login-form">
                    <header><p>Login</p></header>
                    <form action="account/login" autocomplete="off" method="post">
                      {% csrf_token %}
                      <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Username"
                      /><br />
                      <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                      /><br />
                      <button type="submit" id="submit">Login</button>
                    </form>
                </div>
            </div>
            <div class="signup-container">
                <div id="sign-up-form">
                    <header><p>Sign Up</p></header>
                    <form action="account/signUp" autocomplete="off" method="post">
                      {% csrf_token %}
                      <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter your Username"
                      /><br />
                      <input
                        type="text"
                        name="email"
                        id="email"
                        placeholder="Enter your Email"
                      /><br />
                      <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Enter your Password"
                      /><br />
                      <button type="submit" id="sign-up">Sign Up</button>
                    </form>
                  </div>
            </div>
        </div>
      </div>
</body>
</html>
