{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogOn</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title"><a href="/">BlogOn</a></h1>
      </div>
      <div class="auth-container">
        <div class="login-container">
          <div class="login-form">
            <header><p>Login</p></header>
            <div id="message-container" style="display:block">
              {% if messages %}
                {% for mssg in messages %}
                  <p class="error-mssg">{{mssg}}</p>
                {% endfor %}
              {% endif %}

            </div>
            <form action="account/login" autocomplete="off" method="post">
              {% csrf_token %}
              <input
                type="text"
                name="username"
                id="usernameLogin"
                placeholder="Username"
              /><br />
              <input
                type="password"
                name="password"
                id="passwordLogin"
                placeholder="Password"
              /><br />
              <button type="submit" id="login">Login</button>
            </form>
          </div>
        </div>
        <div class="signup-container">
          <div id="sign-up-form">
            <header><p>Sign Up</p></header>
            <form action="account/signUp" autocomplete="off" method="post">
              {% csrf_token %}
              <input
                type="text"
                name="username"
                id="usernameSignup"
                placeholder="Enter your Username"
              /><br />
              <input
                type="text"
                name="email"
                id="emailSignup"
                placeholder="Enter your Email"
              /><br />
              <input
                type="password"
                name="password"
                id="passwordSignup"
                placeholder="Enter your Password"
              /><br />
              <button type="submit" id="sign-up">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      var message_ele = document.getElementById("message-container");
      setTimeout(function(){ 
        message_ele.style.display = "none"; 
      }, 5000);

    </script>
  </body>
</html>
