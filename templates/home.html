
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="right-container">
        <div class="login-form">
          <p>Login</p>
          <form action="account/login" autocomplete="off" method="post">
            {% csrf_token %}
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            /><br />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            /><br />
            <button type="submit" id="submit">Login</button>
          </form>
          <span>OR</span>
          <p id="login-with">Sign Up</p>
          <div id="sign-up-form">
            <header><p>Sign Up</p></header>
            <form action="account/signUp" autocomplete="off" method="post">
              {% csrf_token %}
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter your Username"
              /><br />
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Enter your Email"
              /><br />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your Password"
              /><br />
              <button type="submit" id="sign-up">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
