{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogOn</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title"><a href="/">BlogOn</h1></a>
        <h3>Welcome {{user.username}}
        <a href="account/logOut"><button>Logout</button></a></h3>
      </div>
      <div class="content-container">
        <div class="blog-list">
            {% for userBlog in userBlogs %}
                <div class="blog-hightlight" id="blogId_{{userBlog.id}}">
                    <h2 class="blogTitle"><a href = "{% url 'blogDetail' userBlog.id %}">{{userBlog.title}}</a></h2>
                    <p class="blogDesc">{{userBlog.description}}</p>
                </div>
            {% endfor %}
        </div>
        <div class="blog-sum">
            <h1 class="title">BlogOn</h1>
            <p class="description"></p>This is my blog
        </div>
      </div>
    </div>
</body>
</html>
